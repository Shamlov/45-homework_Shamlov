<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section>
      <form class="user-form container-sm w-25 p-3">
        <div class="mb-3">
            <label for="username" class="form-label">login</label>
            <input type="form-text" class="form-control" id="username" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck">
            <label class="form-check-label" for="exampleCheck">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary" id="btnFormUser" >Submit</button>
      </form>
    </section>
    <br>
    <br>
    <br>
    <br>
    <section>
      <form class="container-lg user-form p-4 w-50">
        <div class="row">
          <div class="mb-3 col">
            <label for="exampleInputEmail2" class="form-label" >Адрес электронной почты</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
            <label for="exampleInputPassword2" class="form-label mt-3">Пароль</label>
            <input type="password" class="form-control" id="newPassword">
          </div>
          <div class="mb-3 col">
            <label for="exampleInputlogin1" class="form-label">Ваш логин</label>
            <input type="text" class="form-control"  id="newLogin" aria-describedby="emailHelp">
            <label for="exampleInputPassword3" class="form-label mt-3">Повтори пароль</label>
            <input type="password" class="form-control" id="newPasswordRepeat">
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="btnUserRegistration">Регитрация</button>
      </form>
    </section>
    <br>
    <br>
    <br>
    <br>
    <section>
      <form class="container-lg user-form p-4 w-50">
        <div class="row">
          <div class="mb-3 col">
            <label for="firstName" class="form-label" >Имя</label>
            <input type="text" class="form-control mb-3" id="firstName">
          
            <div class="form-group mb-3">
              <label for="inputDate">Дата рождения:</label>
              <input type="date" class="form-control" id="date">
            </div>

            <span>Страна</span>
            <select class="form-select" id="country">
              <option selected value="false">Откройте это меню выбора</option>
              <option value="0">Россия</option>
              <option value="1">США</option>
              <option value="2">Канада</option>
              <option value="3">Финляндия</option>
              <option value="4">Япония</option>
              <option value="5">Китай</option>
            </select>
          </div>
          <div class="mb-5 col">
            <label for="lastName" class="form-label" >Фамилия</label>
            <input type="text" class="form-control mb-3" id="lastName" >

            <div class="list d-flex">
              <p class="me-3">Ваш пол</p>
              <label class="group-item me-3 mb-3 ">
                <input class="form-check-input" type="radio" name="getder" id="listGroupRadios1" value="male" checked="">
                <span>Мужчина</span>
              </label>
              <label class="group-item">
                <input class="form-check-input" type="radio" name="getder" id="listGroupRadios2" value="female">
                <span>Женщина</span>
              </label>
            </div>

            <span>Город</span>
            <select class="form-select" id="cities" >
              <option selected>Откройте это меню выбора</option>

            </select>

          </div>
        </div>

        <div class="skills d-flex ">
          <p class="me-3">Навыки</p>
          <div class="form-check me-3">
            <input class="form-check-input" type="checkbox" value="HTML" id="CheckHTML">
            <label class="form-check-label" for="CheckHTML">
              HTML
            </label>
          </div>
          <div class="form-check me-3">
            <input class="form-check-input" type="checkbox" value="CSS" id="CheckCSS" checked>
            <label class="form-check-label" for="CheckCSS">
              CSS
            </label>
          </div>
          <div class="form-check me-3">
            <input class="form-check-input" type="checkbox" value="JS" id="CheckJS">
            <label class="form-check-label" for="CheckJS">
              JS
            </label>
          </div>
          <div class="form-check me-3">
            <input class="form-check-input" type="checkbox" value="PHP" id="CheckPHP" checked>
            <label class="form-check-label" for="CheckPHP">
              PHP
            </label>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100" id="saveBtn">Регитрация</button>
      </form>
    </section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
